<div class="container">
	<div 
    class="navbar navbar-{settings.navigation.style}{f:if(condition:settings.navigation.type, else:' navbar-top', then:' navbar-{settings.navigation.type} navbar-fixed-{settings.navigation.type}')}">
        <div class="navbar-header navbar-header-main">
            <f:if condition="{mainnavigation}">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </f:if>
            <span class="navbar-header-border-bottom"></span>
        </div>
        <f:if condition="{mainnavigation}">
            <nav class="navbar-collapse collapse" role="navigation">
                <ul class="nav navbar-nav navbar-main">
                    <f:for each="{mainnavigation}" as="mainnavigationItem" iteration="iterator">
                        <li class="{f:if(condition: mainnavigationItem.active, then:'active')} {f:if(condition: mainnavigationItem.children, then:'dropdown')} mainmenu{iterator.index}">
                           <f:if condition="{iterator.isFirst}">
								<f:then>
										<f:link.page pageUid="{mainnavigationItem.data.uid}" title="{mainnavigationItem.title}">
											{mainnavigationItem.title}
											<span class="bar"></span>
										</f:link.page>
								</f:then>
								<f:else>
									<f:if condition="{mainnavigationItem.children}">
										<f:then>
											<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
												{mainnavigationItem.title}
												<b class="caret"></b>
												<span class="bar"></span>
											</a>
											<ul class="dropdown-menu">
												<f:for each="{mainnavigationItem.children}" as="child">
													<li class="{f:if(condition: child.active, then:'active')}">
														<f:link.page pageUid="{child.data.uid}" title="{child.title}">
															{child.title}
														</f:link.page>
													</li>
												</f:for>
											</ul>
										</f:then>
										<f:else>
											<f:link.page pageUid="{mainnavigationItem.data.uid}" title="{mainnavigationItem.title}">
												{mainnavigationItem.title}
												<span class="bar"></span>
											</f:link.page>
										</f:else>
									</f:if>
								</f:else>
							</f:if>
                        </li>
                    </f:for>
                </ul>
				<f:if condition="{showSearchRight} == 0">
					<f:then>
						<div class="navbar-form navbar-right">
							<f:cObject typoscriptObjectPath="lib.search"/>
						</div>
					</f:then>
				</f:if>
            </nav>
        </f:if>
    </div>
</div>
