<div class="bg-effet"></div>
<div class="body-bg{f:if(condition:settings.navigation.type, then:' body-bg-{settings.navigation.type}')} 
<f:if condition="{mainnavigation}"><f:for each="{mainnavigation}" as="mainnavigationItem" iteration="iterator">{f:if(condition: mainnavigationItem.active, then:'rubrique{iterator.index}')}</f:for></f:if>">
    <f:link.page class="sr-only sr-only-focusable" section="content">
        {f:translate(key: 'skiptomaincontent', extensionName: 'bootstrap_package')}
    </f:link.page>
<header class="wrapper">
    <f:if condition="{showHeaderTop}">
	 <section class="container header-top">
		<div class="row">
		  <div class="col-md-4 bienvenue">
			<f:cObject typoscriptObjectPath="lib.bienvenue"/> 
		  </div>		
		  <div class="col-md-8 localisation">
			<f:cObject typoscriptObjectPath="lib.localisation"/>
		  </div>
		</div>
	</section>
	</f:if>
	<div class="container bandeau">
		<f:if condition="{showLogoLeft}">
			<f:then>
			  <div class="row">
				<div class="col-sm-4 col-md-3">
					 <span class="logo-fix">
						<f:if condition="{settings.logo.file}">
									<f:then>
										<f:link.page pageUid="{rootPage}" class="link-img-logo" title="{settings.logo.linktitle}">
											<img class="img-logo" src="{f:uri.image(src: settings.logo.file)}" alt="{logoAlt}" height="{settings.logo.height}" width="{settings.logo.width}" />
										</f:link.page>
									</f:then>
									<f:else>
										<f:link.page pageUid="{rootPage}" class="link-logo" title="{settings.logo.linktitle}">{siteTitle}</f:link.page>
									</f:else>
						</f:if>	
					</span>
				</div>
				<div class="col-sm-8 col-md-9">
					<f:cObject typoscriptObjectPath="lib.bandeau"/>
				</div>				
			  </div>
			</f:then>
			<f:else>
			  		<f:cObject typoscriptObjectPath="lib.bandeau"/>	
					 <span class="logo-sup">
						<f:if condition="{settings.logo.file}">
									<f:then>
										<f:link.page pageUid="{rootPage}" class="link-img-logo" title="{settings.logo.linktitle}">
											<img class="img-logo" src="{f:uri.image(src: settings.logo.file)}" alt="{logoAlt}" height="{settings.logo.height}" width="{settings.logo.width}" />
										</f:link.page>
									</f:then>
									<f:else>
										<f:link.page pageUid="{rootPage}" class="link-logo" title="{settings.logo.linktitle}">{siteTitle}</f:link.page>
									</f:else>
						</f:if>	
					</span>					
			</f:else>			
		</f:if>

	</div> 
</header>
<div class="wrapper">
<f:render partial="Navigation/Main" arguments="{_all}"/>
</div>
<section class="wrapper">
	<div class="container principal">
		<div class="content">
			<div id="content" class="main-section">
				<!--TYPO3SEARCH_begin-->
				<section id="p{data.uid}" class="{pageClass}">
					<f:render section="Main"/>
				</section>
				<!--TYPO3SEARCH_end-->
			</div>
		</div>
	</div>
</section>
<f:render partial="Structure/Footer" arguments="{_all}"/>
</div>
